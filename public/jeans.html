    <script>
let cart = [];
let total = 0;

function addToCart(itemName, itemPrice) {
const existingItem = cart.find(item => item.name === itemName);

if (existingItem) {
    // If item already in cart, increment quantity
    existingItem.quantity++;
} else {
    // If item is new, add to cart with quantity of 1
    const item = {
        name: itemName,
        price: itemPrice,
        quantity: 1 // Initial quantity set to 1
    };
    cart.push(item);
}

total += itemPrice; // Add price to total
updateCartDisplay();
}

function updateCartDisplay() {
document.getElementById('cart-count').innerText = cart.length;
document.getElementById('total-price').innerText = total.toFixed(2);

const cartItemsContainer = document.getElementById('cart-items');
cartItemsContainer.innerHTML = ''; // Clear existing items

cart.forEach((item, index) => {
    const itemDiv = document.createElement('div');
    itemDiv.className = 'cart-item';
    itemDiv.innerHTML = `
        <span>${item.name} - $${item.price.toFixed(2)} (Qty: <span id="quantity-${index}">${item.quantity}</span>)</span>
        <button onclick="changeQuantity(${index}, 1)">+</button>
        <button onclick="changeQuantity(${index}, -1)">-</button>
        <button onclick="removeItem(${index})">Remove</button>
    `;
    cartItemsContainer.appendChild(itemDiv);
});
}

function changeQuantity(index, delta) {
const item = cart[index];
item.quantity += delta;

if (item.quantity <= 0) {
    removeItem(index);
} else {
    // Adjust total based on the change in quantity
    total += item.price * delta;
}
updateCartDisplay();
}

function removeItem(index) {
const item = cart[index];
total -= item.price * item.quantity; // Subtract the total price of the item
cart.splice(index, 1); // Remove item from cart
updateCartDisplay();
}

function toggleCartMediumBox() {
const cartBoxMedium = document.getElementById('cart-box-medium');
cartBoxMedium.classList.toggle('active');
}

document.getElementById('cart-box').addEventListener('click', function() {
toggleCartMediumBox();
});

function buyNow() {
// Get the total cart amount
const totalAmount = total.toFixed(2); // Assuming 'total' is your cart total

// Redirect to qr.html with the total as a query parameter
window.location.href = `qr.html?total=${totalAmount}`;
}
    </script>
