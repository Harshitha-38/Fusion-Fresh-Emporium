<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroveMix Sign-In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url("https://www.elegantthemes.com/blog/wp-content/uploads/2013/09/bg-1-full.jpg");
            background-size: cover;
            color: aliceblue;
        }

        .container {
            width: 350px; /* Increased width for better design */
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8); /* White background with 80% opacity */
            border: 1px solid #ddd; /* Light border */
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2); /* Soft shadow effect */
            border-radius: 10px; /* Rounded corners */
            text-align: center;
            color: #333; /* Dark text color */
        }

        .container h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #111; /* Darker color for headings */
        }

        .container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333; /* Dark color for sub-headings */
        }

        .container input[type="text"],
        .container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        .container input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #ffa500; /* Changed to hexadecimal for better readability */
            border: none; /* Removed border */
            color: #111;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }

        .container input[type="submit"]:hover {
            background-color: #333; /* Change to black on hover */
            color: white;
        }

        .container p {
            margin: 15px 0;
            font-size: 12px;
            color: #333;
        }

        .container a {
            color: #0073bb;
            text-decoration: none;
        }

        .container a:hover {
            text-decoration: underline;
        }

        .new-account {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GroveMix</h1>
        <h2>Sign in</h2>
        <form id="signInForm">
            <input type="text" id="email" placeholder="Email or mobile phone number" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="submit" value="Sign In">
        </form>
        <p>By continuing, you agree to GroveMix's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice</a>.</p>
        <p><a href="#">Need help?</a></p>
        <div class="new-account">
            <p>New to GroveMix?</p>
            <a href="./registration.html">
                <input type="button" value="Create your GroveMix account">
            </a>
        </div>
    </div>
<script src="./login.js"></script>
</body>
</html>
